<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

    <!--Product Column-->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <!--Price Column-->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency: 'BRL'}}</td>
    </ng-container>
    <!--Validate Column-->
    <ng-container matColumnDef="validate">
      <th mat-header-cell *matHeaderCellDef> Validade </th>
      <td mat-cell *matCellDef="let element"> {{element.validate}} </td>
    </ng-container>
    <!--Quantity Column-->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <!--banch Column-->
    <ng-container matColumnDef="banch">
      <th mat-header-cell *matHeaderCellDef> Filial </th>
      <td mat-cell *matCellDef="let element"> {{element.banch}} </td>
    </ng-container>
    <!--Action Column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let product of products">
        <!--Edit Action-->
        <a routerLink="/products/update/{{product.key}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <!--Delete Action-->
        <a (click)="deleteProduct(product.key)"  class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let products; columns: displayedColumns;"></tr>
  </table>
</div>
