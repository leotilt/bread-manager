<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
  
      <!--Product Column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!--Price Column-->
      <ng-container matColumnDef="workTime">
        <th mat-header-cell *matHeaderCellDef> CARGA HORARIA </th>
        <td mat-cell *matCellDef="let element"> {{element.workTime}}</td>
      </ng-container>
      <!--banch Column-->
      <ng-container matColumnDef="banch2">
        <th mat-header-cell *matHeaderCellDef> FILIAL  </th>
        <td mat-cell *matCellDef="let element"> {{element.banch2}} </td>
      </ng-container>
      <!--Action Column-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let product">
          <!--Edit Action-->
          <a  (click)="editEmployee()"  class="edit">
            <i  class="material-icons">
              edit
            </i>
          </a>
          <!--Delete Action-->
          <a (click)="deleteEmployee()"  class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
  
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let products; columns: displayedColumns;"></tr>
    </table>
  </div>
